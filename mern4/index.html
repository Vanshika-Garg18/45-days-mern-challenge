<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skills Map Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{
        margin: 10px;
        padding: 10px;
    }
    body{
        background-color: rgb(142, 142, 195);
        height: 100vh;
         display: flex;
      justify-content: center; 
      align-items: center;    
      font-family: Arial, sans-serif;
    }
    .box{
        height: 400px;
        width: 400px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: rgb(247, 234, 246);
        box-shadow: 0 6px 6px black;
        
        
    }
    #skills-list li {
  font-weight: bolder;
  font-family:Georgia, 'Times New Roman', Times, serif ;
  color: #140110;

}

   h1{
    color: rgb(42, 9, 100);
    text-align: center;
   text-decoration: underline;

   }
   h2{
    text-align: center;
    color: rgb(0, 0, 0);
   }
  </style>
</head>
<body>
    <div class="box">

    <h1>Arrays in JavaScript</h1>

  <h2>Skills</h2>
  
  <ul id="skills-list"></ul>
  </div>

  <script>
    // Array of skill objects
    const skills = [
      { name: "HTML", proficiency: "Advanced" },
      { name: "CSS", proficiency: "Advanced" },
      { name: "JavaScript", proficiency: "Intermediate" },
      { name: "React", proficiency: "Beginner" }
    ];

    // Function that uses .map to transform the array
    function transformSkills(skillsArray) {
      const transformed = skillsArray.map(
        skill => `${skill.name} (${skill.proficiency})`
      );
      console.log(transformed); // logs the new array to the console
      return transformed;
    }

    // Render to the page as well
    const mapped = transformSkills(skills);
    const list = document.getElementById("skills-list");
    mapped.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    });
  </script>
</body>
</html>
